{% extends "expenses/base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center mb-6">Add New Category</h2>
    
    <form method="post" class="space-y-4">
        {% csrf_token %}
        
        <div>
            <label for="id_name" class="block text-sm font-medium text-gray-700">Category Name</label>
            {{ form.name }}
            {% if form.name.errors %}
            <p class="mt-1 text-sm text-red-600">{{ form.name.errors.as_text }}</p>
            {% endif %}
        </div>
<!--         
        <div>
            <label for="id_recommended_percentage" class="block text-sm font-medium text-gray-700">Recommended Percentage</label>
            <div class="mt-1 relative rounded-md shadow-sm">
                {{ form.recommended_percentage }}
                <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                    <span class="text-gray-500 sm:text-sm">%</span>
                </div>
            </div>
            {% if form.recommended_percentage.errors %}
            <p class="mt-1 text-sm text-red-600">{{ form.recommended_percentage.errors.as_text }}</p>
            {% endif %}
        </div> -->
        
        <div class="flex space-x-3">
            <button type="submit" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Save Category
            </button>
            <a href="{% url 'categories_list' %}" class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded text-center">
                Cancel
            </a>
        </div>
    </form>
</div>

<style>
    #id_name, #id_recommended_percentage {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #d1d5db;
        border-radius: 0.375rem;
    }
    
    #id_recommended_percentage {
        padding-right: 1.75rem;
    }
</style>
{% endblock %}
